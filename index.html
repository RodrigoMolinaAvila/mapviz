  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    #container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      margin: 40px;
    }

    #gauges-left, #gauges-right {
      display: grid;
      grid-template-columns:  repeat(3, 1fr);
      gap: 10px;
      width: 30%;
    }

    #maps-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 60%;
    }

    .maps-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .map {
      width: 45%;
      height: 600px;
      position: relative;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .legend {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      width: 100%;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .color-box {
      width: 20px;
      height: 20px;
    }

    #tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }

    .highlight {
      stroke: #ffcc00;
      stroke-width: 2px;
    }

    .gauge {
      text-align: center;
    }

    .gauge svg {
      width: 100px;
      height: 100px;
    }

    .gauge-text {
      font-size: 16px;
      font-weight: bold;
    }

    .gauge label {
      display: block;
      font-size: 14px;
      margin-bottom: 0px;
    }
    
  </style>
</head>

  .domain([1, 10, 20, 50, 95])
  .range(["#efedf5", "#bcbddc", "#9e9ac8", "#756bb1", "#54278f"]);

function drawMap(containerId, data, colorScale, universities, universitiesGroup) {
  const svg = d3.select(containerId).append("svg")
    .attr("width", 600)
    .attr("height", 600);

  const projection = d3.geoMercator()
    .scale(300)
    .center([-65, -20])
    .translate([300, 300]);

  const path = d3.geoPath().projection(projection);

  d3.json("custom.geo.json").then(geojson => {
    svg.selectAll("path")
      .data(geojson.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("fill", d => {
        const country = data.find(c => c.code === d.properties.sov_a3);
        return country ? colorScale(country.proportion) : "#ccc";
      })
      .attr("stroke", "#333")
      .attr("stroke-width", 0.5)
      .on("mouseover", function(event, d) {
        const country = data.find(c => c.code === d.properties.sov_a3);
        d3.select("#tooltip")
          .html(`<strong>${d.properties.name}</strong><br>Proporción: ${country ? country.proportion + "%" : "No disponible"}`)
          .style("left", `${event.pageX + 5}px`)
          .style("top", `${event.pageY + 5}px`)
          .style("display", "block");
      })
      .on("mouseout", () => {
        d3.select("#tooltip").style("display", "none");
      });

    // Add universities to the map
    universitiesGroup[containerId] = svg.selectAll("circle")
      .data(universities)
      .enter()
      .append("circle")
      .attr("cx", d => projection([d.lon, d.lat])[0])
      .attr("cy", d => projection([d.lon, d.lat])[1])
      .attr("r", 5)
      .attr("fill", "red")
      .attr("opacity", 0) // Initially hidden
      .on("mouseover", function(event, d) {
        d3.select("#tooltip")
          .html(`<strong>${d.name}</strong><br>Ubicación: ${d.location}`)
          .style("left", `${event.pageX + 5}px`)
          .style("top", `${event.pageY + 5}px`)
          .style("display", "block");
      })
      .on("mouseout", () => {
        d3.select("#tooltip").style("display", "none");
      });
  });
}

function createGauges(containerId, data, colorScale) {
  const gaugeWidth = 100, gaugeHeight = 100;

  data.forEach(d => {
    const gauge = d3.select(containerId).append("div").attr("class", "gauge");
    const svg = gauge.append("svg").attr("width", gaugeWidth).attr("height", gaugeHeight);

    const arc = d3.arc()
      .innerRadius(30)
      .outerRadius(40)
      .startAngle(-Math.PI / 2);

    svg.append("path")
      .datum({ endAngle: Math.PI / 2 })
      .style("fill", "#ddd")
      .attr("d", arc)
      .attr("transform", `translate(${gaugeWidth / 2}, ${gaugeHeight / 2})`);

    const foreground = svg.append("path")
      .datum({ endAngle: -Math.PI / 2 })
      .style("fill", colorScale(d.proportion))
      .attr("d", arc)
      .attr("transform", `translate(${gaugeWidth / 2}, ${gaugeHeight / 2})`);

    foreground.transition()
      .duration(1000)
      .attrTween("d", () => {
        const interpolate = d3.interpolate(-Math.PI / 2, (d.proportion / 100) * Math.PI - Math.PI / 2);
        return t => arc({ endAngle: interpolate(t) });
      });

    svg.append("text")
      .attr("x", gaugeWidth / 2)
      .attr("y", gaugeHeight / 2 + 5)
      .attr("text-anchor", "middle")
      .attr("class", "gauge-text")
      .text(`${d.proportion}%`);

    gauge.append("div").style("margin-top", "-45px").html(`<img src="${d.flag}" alt="${d.code}" style="height: 16px;"> ${d.code}`);
  });
}

const universitiesGroup = {};

createGauges("#gauges-left", dataIndigenous, colorScaleIndigenous);
createGauges("#gauges-right", dataAfro, colorScaleAfro);

// Toggle button functionality for universities
d3.select("#toggle-button").on("click", () => {
  const isVisible = universitiesGroup["#map-indigenous"].attr("opacity") === "1";
  const newOpacity = isVisible ? 0 : 1;

  Object.values(universitiesGroup).forEach(group => {
    group.transition().duration(500).attr("opacity", newOpacity);
  });
});
